<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>SLima Dev</title>
</head>

<body>

    <header>
        <section class="hero is-light is-fullheight">
            <!-- Hero head: will stick at the top -->


            <div class="hero-body">
                <div class="container has-text-centered">

                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-two-fifths">
                            <div class="field ">
                                <label class="label ">Email</label>
                                <div class="control has-icons-left has-icons-right ">
                                    <input id="email" class="input is-dark" type="email" placeholder="Digite o seu email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="column"></div>
                    </div>

                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-two-fifths">
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input id="password" class="input is-dark" type="password" placeholder="Digite sua senha">
                                </div>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>

                    <div class="control">
                        <button onclick="login()" class="button is-dark">Entrar</button>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <script src="./index.js"></script>
</body>

</html>
